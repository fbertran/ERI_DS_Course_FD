<style>
.parallax { 
    /* The image used */
    background-image: url("https://fbertran.github.io/homepage/images/fitdist/fond_full.jpg");

    /* Set a specific height */
    height: 800px; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-size: 100% auto;
}

.myimg{
    width: 10%;
    color: red;
    position: absolute;
    top: 150px;
    left: 45%;
}
</style>

<!-- Container element -->
<div class="parallax">
    <a href="https://github.com/fbertran/homepage"> <img class="myimg" src="https://fbertran.github.io/homepage/images/fitdist/Rlogo.png"> </a>
</div>
